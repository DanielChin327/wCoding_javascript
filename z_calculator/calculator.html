<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Calculator</title>
  <link rel="stylesheet" href="./calculator_style.css">
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="screen"></div>

      <div class="top-row row">
        <button class="btn clear alter">AC</button>
        <button class="btn change alter">+/-</button>
        <button class="btn percentage alter">%</button>
        <button class="btn division operator">/</button>
      </div>

      <div class="second-row row">
        <button class="btn seven number">7</button>
        <button class="btn eight  number">8</button>
        <button class="btn nine number">9</button>
        <button class="btn multiply operator">X</button>
      </div>

      <div class="third-row row">
        <button class="btn four number">4</button>
        <button class="btn five number">5</button>
        <button class="btn six number">6</button>
        <button class="btn subtract operator">-</button>
      </div>

      <div class="fourth-row row">
        <button class="btn one number">1</button>
        <button class="btn two number">2</button>
        <button class="btn three number">3</button>
        <button class="btn add operator">+</button>
      </div>

      <div class="fifth-row row">
        <button class="btn zero number">0</button>
        <button class="btn decimal">.</button>
        <button class="btn equal operator">=</button>
      </div>
    </div>
  </div>

  <script src = './calculator.js'></script>
</body>
</html>
