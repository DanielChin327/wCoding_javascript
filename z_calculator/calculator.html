<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator_style.css">
  <title>Calculator</title>
</head>
<body>
<div class="container">
<h1>Calculator</h1>
<div class="calculator">

<div class="screen"></div>
<div class="top-row">
  <div class="btn clear"><button>AC</button></div>
  <div class="btn change"><button>+/-</button></div>
  <div class="btn percentage"><button>%</button></div>
  <div class="btn division"><button>/</button></div>
</div>

<div class="second-row">
  <div class="btn seven"><button>7</button></div>
  <div class="btn eight"><button>8</button></div>
  <div class="btn nine"><button>9</button></div>
  <div class="btn multiply"><button>X</button></div>

</div>

<div class="third-row">
  <div class="btn four"><button>4</button></div>
  <div class="btn five"><button>5</button></div>
  <div class="btn six"><button>6</button></div>
  <div class="btn subtract"><button>-</button></div>
</div>


<div class="fourth-row">
  <div class="btn one"><button>1</button></div>
  <div class="btn two"><button>2</button></div>
  <div class="btn three"><button>3</button></div>
  <div class="btn add"><button>+</button></div>
</div>



<div class="fifth-row">
  <div class="btn zero"><button>0</button></div>
  <div class="btn decimal"><button>.</button></div>
  <div class="btn equal"><button>=</button></div>
</div>



</div>
</div>
  <script src = './calculator.js'></script>
</body>
</html>
