<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./calculator_style.css">
  <title>Calculator</title>
</head>
<body>
<div class="container">
<h1>Calculator</h1>
<div class="calculator">

<div class="screen"></div>
<div class="top-row">
  <div class="clear"><button>AC</button></div>
  <div class="change"><button>+/-</button></div>
  <div class="percentage"><button>%</button></div>
  <div class="division"><button>/</button></div>
</div>

<div class="second-row">
  <div class="seven"><button>7</button></div>
  <div class="eight"><button>8</button></div>
  <div class="nine"><button>9</button></div>
  <div class="multiply"><button>X</button></div>

</div>

<div class="third-row">
  <div class="four"><button>4</button></div>
  <div class="five"><button>5</button></div>
  <div class="six"><button>6</button></div>
  <div class="subtract"><button>-</button></div>
</div>


<div class="fourth-row">
  <div class="one"><button>1</button></div>
  <div class="two"><button>2</button></div>
  <div class="three"><button>3</button></div>
  <div class="add"><button>+</button></div>
</div>



<div class="fifth-row">
  <div class="zero"><button>0</button></div>
  <div class="decimal"><button>.</button></div>
  <div class="equal"><button>=</button></div>
</div>



</div>
</div>
  <script src = './calculator.js'></script>
</body>
</html>
