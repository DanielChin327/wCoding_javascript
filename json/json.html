<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Capital Selector</title>
  <link rel="stylesheet" href="/json/json_style.css">
</head>
<body>
  <div class="container">
    <h1>Country's Capital</h1>
    <!-- Container for displaying the capital of the selected country -->
    <div id="displayText"></div>
    <!-- Search bar to filter countries -->
    <input type="text" id="search-bar" placeholder="Search for a country...">
    <p><button id="flipButton">Flip to Capitals</button></p>
    <!-- Container for displaying the list of countries -->
    <div class="country-list" id="country-list"></div>
  </div>
  <script src="/json/json.js"></script>
</body>
</html>
