<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Form</title>
  <link rel="stylesheet" href="/class_projects/project_shipping_form/shipping-form/shipping_form_style.css">
</head>
<body>
<div class="container">

  <shippingDiv>
  <h1>Shipping Form</h1>
<form action="" id="shipping-form">
  <div class = "first-name-form">
    <label for="firstName">First Name: </label>
    <input type="text" name="firstName" placeholder="ex: Kenji" required = true>
  </div>

  <div class = "last-name-form">
    <label for="lastName">Last Name: </label>
    <input type="text" name= 'lastName' placeholder="ex: Takahara" required = true>
  </div>

  <div class = "date-form">
    <label for="date">Birthday: </label>
    <input type="date" name= 'date' placeholder="ex: Takahara" required = true>
  </div>

  <div class = 'city-form'>
    <label for="city">City</label>
    <input type="text" name= "city" placeholder="ex: Seoul" required = true>
  </div>

<div class = 'zip-form'>
  <label for="zipCode">Zip Code</label>
  <input type="text" name= "zipCode" placeholder="ex: 80111" required = true>
</div>

<div class = 'email-form'>
  <label for="email">Email: </label>
  <input type="email" name= "email" placeholder="ex: Nomad327@gmail.com" required = true>
</div>

<div class = 'agree-form'>
  <label for="agree">I agree</label>
  <input type="checkbox" name= "agree" required = true>
</div>

<input type="submit" name="submit" value="Submit">
</form>

</shippingDiv>



</div>
<script src = "shipping_form.js"></script>
</body>
</html>
